name: Check build
on:
  [push, pull_request]

jobs:
  build:
    name: Check build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/onionui/miyoomini-toolchain:latest
      options: --user root
    steps:
    - name: Install gtest manually
      run: apt-get update && apt-get install -y libgtest-dev && cd /usr/src/gtest && cmake CMakeLists.txt && make && cp *.a /usr/lib && ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a && cp -r /usr/src/gtest/include /usr/include/
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      shell: bash
      run: |
        source /root/.bashrc
        make build
    - name: Test
      shell: bash
      run: |
        source /root/.bashrc
        make test
