name: Test build
on:
  [push, pull_request]

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest

    steps:
    - name: Install gtest manually
      run: sudo apt-get update && sudo apt-get install libgtest-dev && cd /usr/src/gtest && cmake CMakeLists.txt && make && sudo cp *.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Test
      shell: bash
      run: |
        GTEST_INCLUDE_DIR=/usr/src/gtest/include make test
